<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="main.py" method="get">
        <fieldset> 
            <legend> Sign up </legend>
        <label for="na"> Name: </label>
        <input type="text" name="na" id="na" placeholder="Enter name"><br><br>
        <input type="radio" name="gender" value ="male" id="m" checked>
        <label for="m"> Male</label>
        <input type="radio" name="gender" value ="female" id="f">
        <label for="f"> Female</label><br><br>
        <input type="radio" name="Selection" value="True" id="T">
        <label for="T"> True </label>
        <input type="radio" name="Selection" value="False" id="F">
        <label for="F"> False </label><br><br>
        <p> Languages Known: </p>
        <input type="checkbox" name="lang" value="English" id="en"
        <label for="en"> English</label>
        <input type="checkbox" name="lang" value="Hindi" id="Hi"
        <label for="en"> Hindi </label>
        <input type="checkbox" name="lang" value="Kannada" id="kn"
        <label for="en"> Kannada</label><br><br>
        <p> Course Selection Known: </p>
        <input type="checkbox" name="lang" value="Computer Science" id="CS"
        <label for="CS"> Computer Science </label>
        <input type="checkbox" name="lang" value="ECE" id="EC"
        <label for="EC"> Electronics </label>
        <input type="checkbox" name="lang" value="ECE" id="ECE"
        <label for="ECE"> Electricals </label><br><br>
        <label for="em"> Email: </label>
        <input type ="email" name="em" id="em" placeholder="Eg: a@gyail.com"><br><br>
        <label for="pwd"> Passkey: </label>
        <input type ="PassKey" name="pwd" id="pwd" placeholder="Enter Password"><br><br>
        <button>Submit</button>
        <label for ="add"> Enter your Address: </label>
        <textarea name="add" id="add"></textarea>
        <! -- Drop Down List -- >
        <p> Please select your State</p>
        <select name: "State">
            <option value="KN">Karnataka</option>
            <option value="AP"> Andhra</option>
            <option value="OD"> Odhisha</option>
            <option value="BH"> Bihar</option>
            <option value="TN"> Telangana</option>
        </select>
        <label for="course"> select your course</label>
        <select name="course" id="course">
        <optgroup label="Degree">
            <option value="BED">Teacher</option>
            <option value="BSC">BSC</option>
            <option value="BCOM">Commerce</option>
            <option value="BBA">BBA</option>
            <option value="BBM"> BBM</option>
        </optgroup>
        <optgroup label="ENGG">
            <option value="ECE">ECE</option>
            <option value="EEE"> EEE</option>
            <option value="CSC"> CSC</option>
            <option value="IS"> Info Science</option>
        </optgroup>
        </select>
    </fieldset>
    </form>
    
</body>
</html>
