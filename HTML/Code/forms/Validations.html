<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Registration -->
    <form action="main.py">
    <p> All * are Mandatory</p>
    <select name="" id="" disabled>
        <option value=""> Mr</option>
    </select>
    </select>
    <label for ="">Name*: </label>
    <!-- <input type="text" placeholder="EnterName" value="Ravindra" name="fn" required readonly><br><br> -->
    <input type="text" placeholder="EnterName" pattern="p+[A-Za-z]{2,}"><br><br>
    <label for ="">EMAIL*: </label>
    <input type="text" placeholder="Enter Email" name="em" required><br><br>
    <label for ="">Password*: </label>
    <input type="text" placeholder="PSWD" name="pwd" minlength="6"><br><br>
    <label for ="">Age*: </label>
    <input type="number" placeholder="Age" name="Age" required min="18" max="60"><br><br>
    <label for ="">MOBILE*: </label>
    <input type="number" placeholder="Mobile" name="Mob"  maxlength="10" pattern="[0-9]" required><br><br>
    <button type="Submit">Submit</button>
</form>
</body>
</html>
